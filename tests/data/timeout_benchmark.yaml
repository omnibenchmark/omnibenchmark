id: timeout_benchmark
description: simple benchmark, used for fast testing
version: "1.0"
benchmarker: "John Doe at Robinsons lab, john.doe@uzh.ch"
api_version: "0.3.0"
software_backend: host
software_environments:
  python:
    description: "Ppython3.12.0 with gfbf-2023 toolchain"
    easyconfig: Python-3.9.6-GCCcore-11.2.0.eb
    envmodule: "3.9.6-GCCcore-11.2.0"
    conda: envs/python_vX_test.yaml
    apptainer: http://registry.ch/Python-3.9.6-GCCcore-11.2.0.eb.sif
stages:
  - id: data
    modules:
      - id: D1
        name: "Dataset 1"
        software_environment: "python"
        repository:
          url: https://github.com/omnibenchmark-example/data.git
          commit: 63b7b36
    outputs:
      - id: data.counts
        path: "{dataset}.txt.gz"
      - id: data.meta
        path: "{dataset}.meta.json"
      - id: data.data_specific_params
        path: "{dataset}_params.txt"
  - id: process
    modules:
      - id: P1
        software_environment: "python"
        parameters:
          - values: ["--a 0", "--b 0.1", "--sleep", "2"]
          - values: ["--a 1", "--b 0.1", "--sleep", "2"]
        repository:
          url: https://github.com/btraven00/omnibenchmark-testing-process.git
          commit: 8bd3e12
    inputs:
      - entries:
          - data.counts
          - data.meta
    outputs:
      - id: filtered
        path: "{dataset}.txt.gz"
