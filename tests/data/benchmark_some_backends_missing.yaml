id: some_backends_missing
description: conda-only benchmark
version: 1.0
benchmarker: "John Doe at Robinsons lab, john.doe@uzh.ch"
storage: https://storage.github.com/
benchmark_yaml_spec: 0.01
storage_api: S3
storage_bucket_name: benchmark001
software_backend: conda
software_environments:
  zlib_old:
    description: "zlib-1.2.11"
    ## easyconfig: zlib-1.2.11.eb
    ## envmodule: "zlib/1.2.11"
    conda: envs/zlib_1.2.11.yaml
    ## apptainer: http://registry.ch/notavailable.sif
  zlib_new:
    description: "zlib-1.3.1"
    ## easyconfig: zlib-1.3.1.eb
    ## envmodule: "zlib/1.3.1"
    conda: envs/zlib_1.3.1.yaml
    ## apptainer: http://registry.ch/notavailable.sif
stages:
  - id: data
    modules:
      - id: D1
        name: "Dataset 1"
        software_environment: "zlib_old"
        repository:
          url: https://github.com/omnibenchmark-example/data.git
          commit: 63b7b36
      - id: D2
        name: "Dataset 2"
        software_environment: "zlib_new"
        repository:
          url: https://github.com/omnibenchmark-example/data.git
          commit: 63b7b36
    outputs:
      - id: data.counts
        path: "{dataset}.txt.gz"
      - id: data.meta
        path: "{dataset}.meta.json"
      - id: data.data_specific_params
        path: "{dataset}_params.txt"

  - id: process
    modules:
      - id: P1
        software_environment: "zlib_old"
        parameters:
          - values: ["-a 0", "-b 0.1"]
          - values: ["-a 1", "-b 0.1"]
        repository:
          url: https://github.com/omnibenchmark-example/process.git
          commit: 3b17081
      - id: P2
        software_environment: "zlib_new"
        parameters:
          - values: ["-a 0", "-b 0"]
          - values: ["-a 1", "-b 0.1"]
        repository:
          url: https://github.com/omnibenchmark-example/process.git
          commit: 3b17081
    inputs:
      - entries:
          - data.counts
          - data.meta
    outputs:
      - id: process.filtered
        path: "{dataset}.txt.gz"

  - id: methods
    modules:
      - id: M1
        software_environment: "zlib_old"
        exclude: [ D2 ]
        repository:
          url: https://github.com/omnibenchmark-example/method.git
          commit: 8f2f835
      - id: M2
        software_environment: "zlib_new"
        parameters:
          - values: ["-d1", "-e 1"]
          - values: ["-d1", "-e 2"]
        exclude:
          - D1
        repository:
          url: https://github.com/omnibenchmark-example/method.git
          commit: 8f2f835
    inputs:
      - entries:
          - data.counts
          - data.meta
          - data.data_specific_params
      - entries:
          - process.filtered
          - data.meta
          - data.data_specific_params
    outputs:
      - id: methods.mapping
        path: "{dataset}.model.out.gz"

  - id: metrics
    modules:
      - id: m1
        software_environment: "zlib_old"
        repository:
          url: https://github.com/omnibenchmark-example/metric.git
          commit: 579c643
      - id: m2
        software_environment: "zlib_old"
        repository:
          url: https://github.com/omnibenchmark-example/metric.git
          commit: 579c643
      - id: m3
        software_environment: "zlib_new"
        repository:
          url: https://github.com/omnibenchmark-example/metric.git
          commit: 579c643
    inputs:
      - entries:
          - methods.mapping
          - data.meta
          - data.data_specific_params
    outputs:
      - id: metrics.mapping
        path: "{dataset}.results.txt"
