id: Benchmark_003
description: simple benchmark, somewhat explicit, simple params
benchmarker: "John Doe at Robinsons lab, john.doe@uzh.ch"
version: "1.0"
api_version: "0.3.0"
storage:
  api: S3
  bucket_name: benchmark003
  endpoint: https://storage.github.com/
software_backend: host
software_environments:
  zlib_old:
    description: "zlib-1.2.11"
    easyconfig: zlib-1.2.11.eb
    envmodule: "zlib/1.2.11"
    conda: envs/zlib_1.2.11.yaml
    apptainer: http://registry.ch/notavailable.sif
  zlib_new:
    description: "zlib-1.3.1"
    easyconfig: zlib-1.3.1.eb
    envmodule: "zlib/1.3.1"
    conda: envs/zlib_1.3.1.yaml
    apptainer: http://registry.ch/notavailable.sif
stages:
  - id: data
    modules:
      - id: D1
        name: "Dataset 1"
        software_environment: "zlib_old"
        repository:
          url: https://github.com/omnibenchmark-example/data.git
          commit: 63b7b36
      - id: D2
        name: "Dataset 2"
        software_environment: "zlib_new"
        repository:
          url: https://github.com/omnibenchmark-example/data.git
          commit: 63b7b36
    outputs:
      - id: data.counts
        path: "{dataset}.txt.gz"
      - id: data.meta
        path: "{dataset}.meta.json"
      - id: data.data_specific_params
        path: "{dataset}_params.txt"

  - id: process
    modules:
      - id: P1
        software_environment: "zlib_old"
        parameters:
          - values: ["-a 0", "-b 0"]
          - values: ["-a 1", "-b 0.1"]
          - values: ["-a 2", "-b 0.5"]
        repository:
          url: https://github.com/omnibenchmark-example/process.git
          commit: 3b17081
      - id: P2
        software_environment: "zlib_new"
        parameters:
          - values: ["-a 0", "-b 0"]
          - values: ["-a 1", "-b 0.1"]
          - values: ["-a 2", "-b 0.5"]
        repository:
          url: https://github.com/omnibenchmark-example/process.git
          commit: 3b17081
    inputs:
      - entries:
          - data.counts
          - data.meta
    outputs:
      - id: process.filtered
        path: "{dataset}.txt.gz"
